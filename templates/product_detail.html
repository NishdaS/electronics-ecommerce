<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Page Title dynamically set to product name -->
  <title>{{ product.name }} - Details | AWE Electronics</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
</head>
<body>

<!-- Navigation bar fixed at top -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
  <div class="container">
    <!-- Brand link to home -->
    <a class="navbar-brand fw-bold text-primary" href="/">AWE Electronics</a>
  </div>
</nav>

<!-- Main content container with top margin to avoid navbar overlap -->
<div class="container mt-5 pt-5">
  <!-- Card container for product details with shadow and padding -->
  <div class="card shadow-sm p-4">
    <!-- Product name as main heading -->
    <h2 class="mb-3">{{ product.name }}</h2>
    <!-- Product price formatted to 2 decimal places and styled -->
    <h4 class="text-primary mb-3">${{ "%.2f"|format(product.price) }}</h4>
    <!-- Display product category -->
    <p><strong>Category:</strong> {{ product.category }}</p>
    <!-- Display stock availability -->
    <p><strong>In Stock:</strong> {{ product.stock }}</p>
    
    <!-- Horizontal line separator -->
    <hr />
    
    <!-- Description section header -->
    <h5>Description</h5>
    <!-- Product description text -->
    <p class="product-description">{{ product.description }}</p>

    <!-- Link to navigate back to products list -->
    <a href="{{ url_for('products') }}" class="btn btn-outline-secondary back-link">‚Üê Back to Products</a>
  </div>
</div>

<!-- Bootstrap JS bundle for components functionality -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
