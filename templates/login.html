<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Page Title -->
  <title>Login - AWE Electronics</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons for eye icon toggle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Custom Global CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <!-- Center container vertically and horizontally with full viewport height -->

  <!-- Main container for login form -->
  <div class="login-container">
    <!-- Heading -->
    <h2 class="text-center text-primary">Welcome Back !</h2>

    <!-- Login form with client-side validation -->
    <form method="post" novalidate id="loginForm">

      <!-- Username input field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input
          id="username"
          name="username"
          type="text"
          class="form-control"
          placeholder="Enter your username"
          required
          minlength="3"
        />
        <!-- Feedback shown if username is invalid -->
        <div class="invalid-feedback">
          Please enter your username.
        </div>
      </div>

      <!-- Password input field with toggle visibility -->
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <div class="input-group">
          <input
            id="password"
            name="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            required
            minlength="4"
          />
          <!-- Eye icon to toggle password show/hide -->
          <span class="input-group-text" id="togglePassword" title="Show/Hide Password" style="cursor: pointer;">
            <i class="bi bi-eye" id="eyeIcon"></i>
          </span>
        </div>
        <!-- Feedback shown if password is invalid -->
        <div class="invalid-feedback">
          Please enter your password (min 4 characters).
        </div>
      </div>

      <!-- Remember Me checkbox -->
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="rememberMe" name="remember_me">
        <label class="form-check-label" for="rememberMe">
          Remember Me
        </label>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <!-- Display error alert if login failed -->
    {% if error %}
      <div class="alert alert-danger text-center mt-3" role="alert">
        {{ error }}
      </div>
    {% endif %}

    <!-- Link to registration page -->
    <div class="text-center mt-3">
      <span>Don't have an account? </span>
      <a href="/register" class="register-link text-decoration-none fw-semibold text-primary">
        Register here
      </a>
    </div>
  </div>

  <!-- Bootstrap Bundle (includes Popper for tooltips, dropdowns etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript for form validation and password toggle -->
  <script>
    (function () {
      // Grab the form element
      const form = document.getElementById('loginForm');

      // On form submission
      form.addEventListener('submit', function (event) {
        // Prevent submission if form is invalid
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        // Add Bootstrap validation styles
        form.classList.add('was-validated');
      }, false);
    })();

    // Grab toggle password icon and input field
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    // Toggle password visibility when icon clicked
    togglePassword.addEventListener('click', () => {
      // Toggle input type between 'password' and 'text'
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);

      // Toggle icon class between eye open and eye closed
      eyeIcon.classList.toggle('bi-eye');
      eyeIcon.classList.toggle('bi-eye-slash');
    });
  </script>

</body>
</html>
