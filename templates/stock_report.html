<!doctype html>
<html lang="en">
<head>
  <!-- Meta settings for character encoding and responsive layout -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Page Title -->
  <title>Stock Report</title>

  <!-- Bootstrap CDN for layout and styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Link to global CSS with custom dashboard styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>
<body>

  <div class="container stock_report mt-5 pt-4">

    <!-- Stock Report Heading -->
    <h2 class="text-center text-success mb-4 fw-bold text-uppercase">
      ðŸ“¦ STOCK REPORT
    </h2>

    <!-- Responsive Card Container for Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">

        <!-- Table Header -->
        <thead>
          <tr class="text-center">
            <th scope="col">Product ID</th>
            <th scope="col" class="text-start ps-4">Name</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>

        <!-- Table Body: Populated via Jinja templating -->
        <tbody>
          {% for item in stock %}
          <tr>
            <td class="fw-semibold text-primary text-center">{{ item.product_id }}</td>
            <td class="text-capitalize ps-4">{{ item.name }}</td>
            <td class="text-center">
              {% if item.stock > 10 %}
                <span class="badge bg-success px-3 py-2">{{ item.stock }}</span>
              {% elif item.stock > 0 %}
                <span class="badge bg-warning text-dark px-3 py-2">{{ item.stock }}</span>
              {% else %}
                <span class="badge bg-danger px-3 py-2">Out of Stock</span>
              {% endif %}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Back Button -->
    <div class="mt-4 text-center">
      <a href="/admin" class="btn btn-primary rounded-pill">
        â¬… Back to Admin
      </a>
    </div>
  </div>
</body>
</html>
