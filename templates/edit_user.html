<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Page Title -->
  <title>Edit Profile - AWE Electronics</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional: Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom Global Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
</head>
<body class="bg-light">

  <!-- Main Container -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        
        <!-- Profile Card -->
        <div class="card shadow-lg border-0">
          <div class="card-header bg-success text-white">
            <h4 class="mb-0"><i class="bi bi-person-circle me-2"></i>Edit Profile - {{ user.username }}</h4>
          </div>

          <div class="card-body">
            <form method="post">

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">📧 Email address</label>
                <input type="email" name="email" id="email" class="form-control" value="{{ user.email }}" required>
              </div>

              <!-- Phone -->
              <div class="mb-3">
                <label for="phone" class="form-label fw-semibold">📞 Phone Number</label>
                <input type="tel" name="phone_number" id="phone" class="form-control" value="{{ user.phone_number }}">
              </div>

              <!-- Address -->
              <div class="mb-3">
                <label for="address" class="form-label fw-semibold">🏠 Address</label>
                <textarea name="address" id="address" class="form-control" rows="2">{{ user.address }}</textarea>
              </div>

              <!-- Buttons -->
              <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-outline-secondary">
                  <i class="bi bi-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-outline-primary">
                  <i class="bi bi-check-circle"></i> Update Profile
                </button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
