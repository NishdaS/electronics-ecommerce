<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Page Title -->
  <title>Edit Product</title>

  <!-- Bootstrap CSS for styling and layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <!-- Custom global CSS for additional styling -->
  <link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}" />
</head>

<body>
  <div class="container">
    <!-- Page header -->
    <h2>Edit Product</h2>

    <!-- Product edit form, sends POST request on submission -->
    <form method="POST" novalidate>
      <!-- Product ID (read-only) -->
      <div class="mb-3">
        <label class="form-label">Product ID:</label>
        <input type="text" class="form-control" value="{{ product.product_id }}" disabled />
      </div>

      <!-- Editable product name -->
      <div class="mb-3">
        <label class="form-label">Name:</label>
        <input type="text" name="name" class="form-control" value="{{ product.name }}" required />
      </div>

      <!-- Editable price with decimal precision -->
      <div class="mb-3">
        <label class="form-label">Price ($):</label>
        <input type="number" name="price" step="0.01" class="form-control" value="{{ product.price }}" required />
      </div>

      <!-- Editable stock quantity -->
      <div class="mb-3">
        <label class="form-label">Stock:</label>
        <input type="number" name="stock" class="form-control" value="{{ product.stock }}" required />
      </div>

      <!-- Editable category -->
      <div class="mb-3">
        <label class="form-label">Category:</label>
        <input type="text" name="category" class="form-control" value="{{ product.category }}" />
      </div>

      <!-- Editable product description -->
      <div class="mb-3">
        <label class="form-label">Description:</label>
        <textarea name="description" class="form-control" rows="4">{{ product.description }}</textarea>
      </div>

      <!-- Form action buttons -->
      <div class="form-actions">
        <!-- Submit button to update product -->
        <button type="submit" class="btn btn-primary">Update</button>
        <!-- Cancel button to return to admin dashboard without changes -->
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary text-white">Cancel</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS bundle for interactive components -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
